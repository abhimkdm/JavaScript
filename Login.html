<!DOCTYPE html>
<html>
  <head>
    <title>LogIn</title>
    <script src="./Js/login.js"></script>
  </head>
  <body onload='Legend("")'>
    <fieldset>
      <legend>LogIn : <span id="loginUser"> </span></legend>
      <table>
        <tr>
          <td>User Name</td>
          <td><input type="text" id="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" id="pass" /></td>
        </tr>
        <tr>
          <td>
            <button value="LogIn" onclick="LogIn()">LogIn</button>
            <span id="result"> </span>
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
